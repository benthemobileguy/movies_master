name: movie_app
description: A Test Project for Movies
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.2"

dependencies:
  flutter_launcher_icons: ^0.9.0

  flutter:
    sdk: flutter
  #Flutter Dependencies here
  hexcolor: ^2.0.4
  provider: ^6.0.2
  flutter_dotenv: ^5.0.2
  shimmer: ^2.0.0
  progress_indicator_button: ^0.0.3
  http: ^0.13.3

analyzer:
  strong-mode: true
  language:
    enableSuperMixins: true

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  #assets here
  assets:
    - .env
    - assets/fonts/

  fonts:
    - family: Euclid
      fonts:
        - asset: assets/fonts/euclid/EuclidCircularA-Bold.ttf
          weight: 700
        - asset: assets/fonts/euclid/EuclidCircularA-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/euclid/EuclidCircularA-Medium.ttf
          weight: 500
        - asset: assets/fonts/euclid/EuclidCircularA-Regular.ttf
          weight: 400
        - asset: assets/fonts/euclid/EuclidCircularA-Light.ttf
          weight: 300
